nelmio_api_doc:
    type_info: true
    documentation:
        info:
            title: SmartFlow
            description: Warehouse and production management for the business.
            version: '%app.version%'
#        servers:
#            - url: 'https://%env(SERVER_NAME)%'
#              description: SmartFlow API
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
        security:
            - Bearer: []
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
#        host_patterns: # document only routes with a host of the form api.*
#            - ^api\.
